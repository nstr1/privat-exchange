 <!DOCTYPE html>
 <html lang="en">
 <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Exchange Rates</title>

    <style>
        body {
          background-image: url('https://i.ibb.co/G3pjDvV/cool-background-2.png');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        div {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 11px 11px 4px 0px rgba(0,0,0,0.75);
            background-color: white;
        }
    </style>
 </head>

<body>
    <div>
        <table class="table table-light rounded border-top-0">
            <thead class="thead-dark">
            <tr>
            <th>CURRENCY</th>
            <th>BUY</th>
            <th>SELL</th>
            </tr>
            </thead>
            <tbody>
            {% for ccy in currencies%}
            <tr>
            <td>{{ccy.name}}</td><td>{{ccy.buy}}</td><td>{{ccy.sale}}</td>
            {% endfor %}
            </tbody>
            </tr>
        </table>
    </div>
</body>
</html>
